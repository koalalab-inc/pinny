# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

signs:
- cmd: cosign
  args:
  - "sign-blob"
  - "--bundle=${signature}"
  - "${artifact}"
  - "--yes" # needed on cosign 2.0.0+
  artifacts: all

builds:
  - env:
      - CGO_ENABLED=0
    ldflags: "-X github.com/koalalab-inc/pinny/cmd.version={{.Version}}"
    goos:
      - linux
      - darwin

docker_signs:
- cmd: cosign
  args:
  - "sign"
  - ${artifact}
  - "--yes" # needed on cosign 2.0.0+
  artifacts: all

dockers:
- image_templates:
  - "ghcr.io/koalalab-inc/pinny:{{ .Version }}-amd64"
  - "ghcr.io/koalalab-inc/pinny:amd64"
  use: buildx
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/amd64"
- image_templates:
  - "ghcr.io/koalalab-inc/pinny:{{ .Version }}-arm64"
  - "ghcr.io/koalalab-inc/pinny:arm64"
  use: buildx
  goarch: arm64
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/arm64/v8"
- image_templates:
  - "ghcr.io/koalalab-inc/pinny:{{ .Version }}-armv7"
  - "ghcr.io/koalalab-inc/pinny:armv7"
  use: buildx
  goarch: arm64
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/arm/v7"
- image_templates:
  - "ghcr.io/koalalab-inc/pinny:{{ .Version }}-s390x"
  - "ghcr.io/koalalab-inc/pinny:s390x"
  use: buildx
  goarch: arm64
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/s390x"
- image_templates:
  - "ghcr.io/koalalab-inc/pinny:{{ .Version }}-ppc64le"
  - "ghcr.io/koalalab-inc/pinny:ppc64le"
  use: buildx
  goarch: arm64
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/ppc64le"
docker_manifests:
- name_template: "ghcr.io/koalalab-inc/pinny:{{ .Version }}"
  image_templates:
  - "ghcr.io/koalalab-inc/pinny:{{ .Version }}-amd64"
  - "ghcr.io/koalalab-inc/pinny:amd64"
  - "ghcr.io/koalalab-inc/pinny:{{ .Version }}-arm64"
  - "ghcr.io/koalalab-inc/pinny:arm64"
  - "ghcr.io/koalalab-inc/pinny:{{ .Version }}-armv7"
  - "ghcr.io/koalalab-inc/pinny:armv7"



archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
