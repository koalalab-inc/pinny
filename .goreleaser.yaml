# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
      - PINNY_VERSION={{ .Version }}
    goos:
      - linux
      - darwin

dockers:
- image_templates:
  - "koalalab-inc/pinny:{{ .Version }}-amd64"
  - "koalalab-inc/pinny:amd64"
  use: buildx
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/amd64"
- image_templates:
  - "koalalab-in/pinny:{{ .Version }}-arm64"
  - "koalalab-in/pinny:arm64"
  use: buildx
  goarch: arm64
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/arm64/v8"
- image_templates:
  - "koalalab-in/pinny:{{ .Version }}-armv7"
  - "koalalab-in/pinny:armv7"
  use: buildx
  goarch: arm64
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/arm/v7"
- image_templates:
  - "koalalab-in/pinny:{{ .Version }}-s390x"
  - "koalalab-in/pinny:s390x"
  use: buildx
  goarch: arm64
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/s390x"
- image_templates:
  - "koalalab-in/pinny:{{ .Version }}-ppc64le"
  - "koalalab-in/pinny:ppc64le"
  use: buildx
  goarch: arm64
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/ppc64le"
docker_manifests:
- name_template: "koalalab-in/pinny:{{ .Version }}"
  image_templates:
  - "koalalab-inc/pinny:{{ .Version }}-amd64"
  - "koalalab-inc/pinny:amd64"
  - "koalalab-in/pinny:{{ .Version }}-arm64"
  - "koalalab-in/pinny:arm64"
  - "koalalab-in/pinny:{{ .Version }}-armv7"
  - "koalalab-in/pinny:armv7"



archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
